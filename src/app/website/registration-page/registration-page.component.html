<div class="form_area">
    <div class="title">Personal Details</div>

    <form [formGroup]="studentRegistrationForm">

        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com"
                formControlName="name">
            <label for="floatingInput">Student Name</label>
        </div>
        <div class="form-floating mb-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                formControlName="email">
            <label for="floatingInput">Email Address</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com"
                formControlName="father_name">
            <label for="floatingInput">Father's Name</label>
        </div>
        <div class="form-floating mb-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                formControlName="mother_name">
            <label for="floatingInput">Mother's Name</label>
        </div>
        <div class="form-floating mb-2">
            <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com"
                formControlName="mobile">
            <label for="floatingInput">Mobile no.</label>
        </div>


        <select class="form-select form-floating" aria-label="Default select example" formControlName="gender">
            <option selected>--Select Gender--</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
        </select>


        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com"
                formControlName="address">
            <label for="floatingInput">Address</label>
        </div>

        <input type="number" [ngModel]="admin" formControlName="admin_id_fk" readonly hidden>

    </form>

</div>

<div class="btn_area">
    <button type="button" class="btn btn-danger" id="cancel" mat-dialog-close>Cancel</button>
    <button type="button" class="btn btn-primary" id="submit" (click)="onSubmit()">Submit</button>
</div>
