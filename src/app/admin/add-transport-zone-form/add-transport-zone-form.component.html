<div class="registration_form">
    <div class="form_head">
        <h3>Add New Zone</h3>
        <p mat-dialog-close>
            <mat-icon>cancel</mat-icon>
        </p>
    </div>
    <div class="form_area">
        <div class="title">Zone Details</div>

        <form [formGroup]="zoneForm">
            <mat-form-field appearance="outline">
                <mat-label>Zone Name</mat-label>
                <input matInput placeholder="Enter Zone Name" type="text" formControlName="zone">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Select Vehicle</mat-label>
                <mat-select multiple formControlName="vehicle">
                    <mat-option *ngFor="let vehicle of vehicleList" [value]="vehicle.vehicle_name">{{vehicle.vehicle_name}} - {{vehicle.vehicle_no}}</mat-option>
                </mat-select>
            </mat-form-field>

            <input type="number" [ngModel]="admin" formControlName="admin_id_fk" readonly hidden>
        </form>


        <!-- <div class="form-floating mb-2">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Day</label>
        </div> -->

    </div>

    <div class="btn_area">
        <button type="button" class="btn btn-danger" id="cancel" mat-dialog-close>Cancel</button>
        <button type="button" class="btn btn-primary" id="submit" (click)="onSubmit()">Submit</button>
    </div>
</div>
