<div class="registration_box">
    <div class="registration_table_area">
        <div class="header_title">
            <div class="title">All Roles</div>
            <div class="add_btn">
                <button type="button" class="btn btn-danger" (click)="add_new_role()">+ Add New</button>
            </div>
            <div class="search_box">
                <input class="form-control" type="search" placeholder="Search..." aria-label="default input example" (keyup)="onSearch($event)">
            </div>
        </div>

        <table class="table table-striped" style="text-align: center;">
            <thead>
                <tr>
                    <th scope="col">S.N.</th>
                    <th scope="col">Role</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let roles of filterRole; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{roles.role_name}}</td>
                    <td>
                        <button mat-icon-button (click)="delete_role(roles.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>

    <div class="copyright">
        SawamiVivekaNand &copy; All Rights Reserved 2025.
    </div>
</div>
