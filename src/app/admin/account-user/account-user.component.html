<div class="registration_box">
    <div class="registration_table_area">
        <div class="header_title">
            <div class="title">All Employee</div>
            <div class="add_btn">
                <button type="button" class="btn btn-danger" (click)="add_new_user()">+ Add New</button>
            </div>
            <div class="search_box">
                <input class="form-control" type="search" placeholder="Search..." aria-label="default input example">
            </div>
        </div>

        <table class="table table-striped" style="text-align: center;">
            <thead>
                <tr>
                    <th scope="col">S.N.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Mobile No.</th>
                    <!-- <th scope="col">Access</th> -->
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let user of userList; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{user.name}}</td>
                    <td>{{user.role}}</td>
                    <td>{{user.mobile}}</td>
                    <!-- <td>
                        <section class="example-section">
                            <mat-slide-toggle class="example-margin" [checked]="checked" [disabled]="disabled">
                            </mat-slide-toggle>
                        </section>
                    </td> -->
                    <td>
                        <button mat-icon-button (click)="viewUser(user)">
                            <mat-icon>visibility</mat-icon>
                        </button>
                        <button mat-icon-button>
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="delete_user(user.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
