<div class="registration_box">
    <div class="registration_table_area">
        <div class="header_title">
            <div class="title">All Employee</div>
            <div class="add_btn">
                <button type="button" class="btn btn-danger" (click)="add_new_user()">+ Add New</button>
            </div>
            <div class="search_box">
                <input class="form-control" type="search" placeholder="Search..." aria-label="default input example"
                    (keyup)="onSearch($event)">
            </div>
        </div>

        <table class="table table-striped" style="text-align: center;">
            <thead>
                <tr>
                    <th scope="col">S.N.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Mobile No.</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let user of filterEmp; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{user.name}}</td>
                    <td>{{user.role}}</td>
                    <td>{{user.mobile}}</td>
                    <td>
                        <button mat-icon-button (click)="viewUser(user)">
                            <mat-icon>visibility</mat-icon>
                        </button>
                        <button mat-icon-button (click)="onEdit(user)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="delete_user(user.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="notfound" *ngIf="!filterEmp.length">
            <img src="../../../assets/noffound.png" alt="">
            <h3>No Data Found</h3>
        </div>
    </div>
</div>
