<div class="registration_box">
    <div class="registration_table_area">
        <div class="header_title">
            <div class="title">All Batches </div>
            <div class="add_btn">
                <button type="button" class="btn btn-danger" (click)="add_new_batch()">+ Add New</button>
            </div>
            <div class="search_box">
                <input class="form-control" type="search" placeholder="Search..." aria-label="default input example">
            </div>
        </div>

        <div class="registration_table_area" *ngFor="let cls of batch_list">
            <div class="title">{{cls.class}}
                <table class="table table-striped" style="text-align: center;">
                    <thead>
                        <tr>
                            <th scope="col">S.N.</th>
                            <th scope="col">Batch Time</th>
                            <th scope="col">Subject Name</th>
                            <th scope="col">Faculty</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let batch of cls.batches; let i = index">
                            <th scope="row">{{i+1}}</th>
                            <td>{{batch.time}}</td>
                            <td>{{batch.subject_name}}</td>
                            <td>{{batch.name}}</td>
                            <td>
                                <button mat-icon-button (click)="onEdit(cls.class)">
                                    <mat-icon>edit</mat-icon>
                                </button>

                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
