<div class="registration_box">
    <div class="registration_table_area">
        <div class="header_title">
            <div class="title">Class Schedule</div>
            <div class="add_btn">

                        </button>

                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
