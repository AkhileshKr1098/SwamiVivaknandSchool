<div class="registration_box">
    <div class="registration_table_area">
        <div class="header_title">
            <div class="add_btn">
                <input class="form-control" type="search" placeholder="Search..." aria-label="default input example">
                <button type="button" class="btn btn-danger" (click)="add_new_exam()">+ Add New</button>
            </div>
            <div class="title">LKG Exams </div>
        </div>

        <table class="table table-striped" style="text-align: center;">
            <thead>
                <tr>
                    <th scope="col">S.N.</th>
                    <th scope="col">Class</th>
                    <th scope="col">Subject Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Timing</th>
                    <th scope="col">Passing Marks</th>
                    <th scope="col">Total marks</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let exam of examList; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{exam.class}}</td>
                    <td>{{exam.subject}}</td>
                    <td>{{exam.date | date : 'dd/MM/yyyy'}}</td>
                    <td>{{exam.time}}</td>
                    <td>{{exam.passing_makrs}}</td>
                    <td>{{exam.total_marks}}</td>
                    <td>
                        <button mat-icon-button (click)="delete_exam(exam.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>
</div>
