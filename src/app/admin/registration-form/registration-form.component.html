<div class="registration_form">
    <div class="form_head">
        <h3>Register New Student</h3>
        <p mat-dialog-close>
            <mat-icon>cancel</mat-icon>
        </p>
    </div>

    <div class="form_area">
        <div class="title">Personal Details</div>

        <form [formGroup]="AddmissionForm">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Student Name" formControlName="name">
                    <label>Student Name</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Father's Name" formControlName="father_name">
                    <label>Father's Name</label>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Mother's Name" formControlName="mother_name">
                    <label>Mother's Name</label>
                </div>
                <div class="col">
                    <input type="email" class="form-control" placeholder="Email" formControlName="email">
                    <label>Email Address</label>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input type="number" class="form-control" placeholder="Mobile No." formControlName="mobile">
                    <label>Mobile No.</label>
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="Aadhar Number" formControlName="adhar">
                    <label>Aadhar Number</label>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    <label>Password</label>
                </div>
                <div class="col">
                    <input type="file" class="form-control" formControlName="profile">
                    <label>Profile Image</label>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input type="date" class="form-control" formControlName="dob">
                    <label>D.O.B.</label>
                </div>
                <div class="col">
                    <input type="date" class="form-control" formControlName="addmission_date">
                    <label>Admission Date</label>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Gender</label>
                    <select class="form-select" formControlName="gender">
                        <option value="">--Select Gender--</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col">
                    <label>Class</label>
                    <select class="form-select" formControlName="class">
                        <option value=" ">Select Class</option>
                        <option value="LKG">LKG</option>
                        <option value="UKG">UKG</option>
                        <option value="1st">1st</option>
                        <option value="2nd">2nd</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Section</label>
                    <select class="form-select" formControlName="section">
                        <option value=" ">Select Section</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Roll No." formControlName="roll_no">
                    <label>Roll No.</label>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Address" formControlName="address">
                    <label>Address</label>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Assign Transport</label>
                    <select class="form-select" formControlName="transport">
                        <option value="1" selected>YES</option>
                        <option value="0">NO</option>
                    </select>
                </div>
                <div class="col">
                    <label>Assign Hostel</label>
                    <select class="form-select" formControlName="hostel">
                        <option value="1" selected>YES</option>
                        <option value="0">NO</option>
                    </select>
                </div>
            </div>

            <input type="number" formControlName="admin_id_fk" readonly hidden>
        </form>
    </div>

    <div class="btn_area">
        <button type="button" class="btn btn-danger" mat-dialog-close>Cancel</button>
        <button type="button" class="btn btn-primary" (click)="edit_data? onUpdate():  onSubmit()">
            {{edit_data?'Update':'Submit'}}</button>
    </div>
</div>
