<div class="registration_form">
    <div class="form_head">
        <h3>Add New Event</h3>
        <p mat-dialog-close>
            <mat-icon>cancel</mat-icon>
        </p>
    </div>
    <div class="form_area">
        <div class="title">Event Details</div>
        <form [formGroup]="eventForm">
            <mat-form-field appearance="outline">
                <mat-label>Occassion Name</mat-label>
                <input matInput placeholder="Enter Occassion Name" type="text" formControlName="ocassion_name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>From</mat-label>
                <input matInput type="date" formControlName="start_date">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>To</mat-label>
                <input matInput type="date" formControlName="end_date">
            </mat-form-field>

            <input type="number" [ngModel]="admin" formControlName="admin_id_fk" readonly hidden>
        </form>

    </div>

    <div class="btn_area">
        <button type="button" class="btn btn-danger" id="cancel" (click)="resetForm()">Reset</button>
        <button type="button" class="btn btn-primary" id="submit" (click)="onSubmit()">Submit</button>
    </div>
</div>
