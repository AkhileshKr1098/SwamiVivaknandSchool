<div class="registration_form">
    <div class="form_head">
        <h3>Add New Employee</h3>
        <p mat-dialog-close>
            <mat-icon>cancel</mat-icon>
        </p>
    </div>
    <div class="form_area">
        <div class="title">Employee Details</div>

        <form [formGroup]="employeeForm">
            <mat-form-field appearance="outline">
                <mat-label>Employee Name</mat-label>
                <input matInput placeholder="Enter Employee Name" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email Address</mat-label>
                <input matInput placeholder="Enter Email Id" type="email" [email]="true" formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Mobile Number</mat-label>
                <input type="tel" number matInput placeholder="Enter Mob. No." minlength="10" maxlength="10"
                    pattern="\d{10}" (keyup)="validateMobile()" formControlName="mobile">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Aadhar Number</mat-label>
                <input type="tel" number matInput placeholder="Enter Aadhar Number" minlength="12" maxlength="12"
                    pattern="\d{12}" (keyup)="validateAdhar()" formControlName="adhar">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter Password" type="password" formControlName="password">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>D.O.B.</mat-label>
                <input matInput placeholder="Enter Employee D.O.B." type="date" formControlName="dob">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Select Gender</mat-label>
                <mat-select formControlName="gender">
                    <mat-option *ngFor="let gend of gender" [value]="gend">{{gend}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Select Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option *ngFor="let role of roleList" [value]="role.role_name">{{role.role_name}}</mat-option>
                </mat-select>
            </mat-form-field>

            <div class="upload-container">
                <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview" class="preview-img"><br>
                <label for="fileUpload" class="custom-file-upload">Choose Image</label>
                <input type="file" id="fileUpload" (change)="onFileSelected($event)" accept="image/*"
                    formControlName="profile_img">
            </div>

            <input type="number" [ngModel]="admin" readonly hidden formControlName="admin_id_fk">
        </form>

    </div>

    <div class="btn_area">
        <button type="button" class="btn btn-danger" id="cancel" (click)="resetForm()">Reset</button>
        <button type="button" class="btn btn-primary" id="submit" (click)="onSubmit()">Submit</button>
    </div>
</div>
