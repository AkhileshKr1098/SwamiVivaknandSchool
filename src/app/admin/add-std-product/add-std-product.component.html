<div class="registration_form">
    <div class="form_head">
        <h3>Add Product</h3>
        <p mat-dialog-close>
            <mat-icon>cancel</mat-icon>
        </p>
    </div>
    <div class="form_area">
        <div class="title">Product Details</div>
        <form [formGroup]="productForm">
            <mat-form-field appearance="outline">
                <mat-label>Material Name</mat-label>
                <input matInput placeholder="Enter Material Name" type="text" formControlName="material_name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Std. Mobile</mat-label>
                <input matInput placeholder="Enter Student Mobile No." type="number" formControlName="std_mobile">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Material Quantity</mat-label>
                <input matInput placeholder="Enter Material Quantity" type="number" formControlName="material_quantity">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Total Amount</mat-label>
                <input matInput placeholder="Total amount" type="number" formControlName="total_amount">
            </mat-form-field>

            <mat-form-field appearance="outline" style="display: none;">
                <mat-label>Date</mat-label>
                <input matInput type="date" formControlName="date">
            </mat-form-field>

            <input type="number" [ngModel]="admin" formControlName="admin_id_fk" readonly hidden>
        </form>

    </div>

    <div class="btn_area">
        <button type="button" class="btn btn-danger" id="cancel" (click)="resetForm()">Reset</button>
        <button type="button" class="btn btn-primary" id="submit" (click)="onSubmit()">Submit</button>
    </div>
</div>
