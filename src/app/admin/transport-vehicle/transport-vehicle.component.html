<div class="registration_box">
    <div class="registration_table_area">
        <div class="header_title">
            <div class="title">All Vehicles</div>
            <div class="add_btn">
                <button type="button" class="btn btn-danger" (click)="add_new_zone()">+ Add New</button>
            </div>
            <div class="search_box">
                <input class="form-control" type="search" placeholder="Search..." aria-label="default input example" (keyup)="onSearch($event)">
            </div>
        </div>

        <table class="table table-striped" style="text-align: center;">
            <thead>
                <tr>
                    <th scope="col">S.N.</th>
                    <th scope="col">Vehicle Name</th>
                    <th scope="col">Vehicles Number</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vehicle of filterVehicle; let i = index;">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{vehicle.vehicle_name}}</td>
                    <td>{{vehicle.vehicle_no}}</td>
                    <td>
                        <button mat-icon-button (click)="delete_application(vehicle.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="notfound" *ngIf="!filterVehicle.length">
            <img src="../../../assets/noffound.png" alt="">
            <h3>No Data Found</h3>
        </div>
    </div>
</div>
