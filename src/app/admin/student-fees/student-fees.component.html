<div class="registration_box">
    <div class="registration_table_area">
        <div class="header_title">
            <div class="title">Student Fees</div>
            <div class="add_btn">
                <button type="button" class="btn btn-danger" (click)="add_std_fee()">+ Add Fee</button>
            </div>
            <div class="search_box">
                <input class="form-control" type="search" placeholder="Search..." aria-label="default input example">
            </div>
        </div>

        <table class="table table-striped" style="text-align: center;">
            <thead>
                <tr>
                    <th scope="col">S.N.</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Class</th>
                    <th scope="col">Roll. No.</th>
                    <th scope="col">Date</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let studentFee of studentFeeList; let i = index;">
                    <th scope="row">{{i+1}}</th>
                    <td>{{studentFee.std_name}}</td>
                    <td>{{studentFee.class}}</td>
                    <td>{{studentFee.std_roll}}</td>
                    <td>{{studentFee.fee_date | date : 'dd-MM-yyyy'}}</td>
                    <td>{{studentFee.amount}}</td>
                    <td>{{studentFee.contact}}</td>
                    <td>
                        <button mat-icon-button (click)="onUpdate(studentFee)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
