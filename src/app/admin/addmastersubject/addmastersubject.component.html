<div class="registration_form">
    <div class="form_head">
        <h3>Add New Subject</h3>
        <p mat-dialog-close>
            <mat-icon>cancel</mat-icon>
        </p>
    </div>
    <div class="form_area">
        <div class="title">Subject Details</div>
        <form [formGroup]="subjectForm">
            <mat-form-field appearance="outline">
                <mat-label>Select Class</mat-label>
                <mat-select formControlName="class">
                    <mat-option *ngFor="let cls of class" [value]="cls">{{cls}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Subject Name</mat-label>
                <input matInput placeholder="Enter Occassion Name" type="text" formControlName="subject_name">
            </mat-form-field>
            <input type="number" [ngModel]="admin" formControlName="admin_id_fk" readonly hidden>
        </form>

    </div>

    <div class="btn_area">
        <button type="button" class="btn btn-danger" id="cancel" (click)="resetForm()">Reset</button>
        <button type="button" class="btn btn-primary" id="submit" (click)="onSubmit()">Submit</button>
    </div>
</div>
