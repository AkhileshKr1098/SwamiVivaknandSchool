<div class="registration_box">
    <div class="registration_table_area">
        <div class="header_title">
            <div class="title">All Notice</div>
            <div class="add_btn">
                <button type="button" class="btn btn-danger" (click)="noticeForm()">+ Add New</button>
            </div>
            <div class="search_box">
                <input class="form-control" type="" placeholder="Search..." aria-label="default input example">
            </div>
        </div>

        <table class="table table-striped" style="text-align: center;">
            <thead>
                <tr>
                    <th scope="col">S.N.</th>
                    <th scope="col">Notice</th>
                    <th scope="col">Date</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let notice of noticeList; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{notice.notice}}</td>
                    <td>{{notice.notice_date}}</td>
                    <td>
                        <button mat-icon-button (click)="delete_notice(notice.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
