<div class="registration_box">
    <div class="registration_table_area">
        <div class="header_title">
            <div class="title">Annual Holidays</div>
            <div class="add_btn">
                <!-- <button type="button" class="btn btn-danger">+ Add New</button> -->
            </div>
            <div class="search_box">
                <input class="form-control" type="" placeholder="Search..." aria-label="default input example" (keyup)="onSearch($event)">
            </div>
        </div>

        <table class="table table-striped" style="text-align: center;">
            <thead>
                <tr>
                    <th scope="col">S.N.</th>
                    <th scope="col">Ocassion Name</th>
                    <th scope="col">Date from</th>
                    <th scope="col">Date to</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of filterEvent; let i = index">
                    <th scope="row">{{i+1}}.</th>
                    <td>{{event.ocassion_name}}</td>
                    <td>{{event.start_date | date : 'dd MMM yyyy'}}</td>
                    <td>{{event.end_date | date : 'dd MMM yyyy'}}</td>
                </tr>
            </tbody>
        </table>
        <div class="notfound" *ngIf="!filterEvent.length">
            <img src="../../../assets/noffound.png" alt="">
            <h3>No Data Found</h3>
        </div>
    </div>
</div>
