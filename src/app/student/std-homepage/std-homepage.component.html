<mat-sidenav-container class="container-fluid">

    <mat-sidenav #sidebar mode="side" closed>
        <div class="sidebar_top_logo_area">
            <img src="assets/svsnn.png" alt="">
        </div>
        <div class="sidebar_menu_area">


            <button class="btn" routerLink="std_dashboard">
                <mat-icon>dashboard</mat-icon>
                Dashboard
            </button>

            <button class="btn" routerLink="std_profile">
                <mat-icon>account_box</mat-icon>
                My Profile
            </button>

            <button class="btn" routerLink="assignments">
                <mat-icon>assignment</mat-icon>
                Assignments
            </button>

            <button class="btn" routerLink="fee_structure">
                <mat-icon>tune</mat-icon>
                Fees Structure
            </button>

            <button class="btn" routerLink="std_exams">
                <mat-icon>chrome_reader_mode</mat-icon>
                Exam Tests
            </button>

            <button class="btn" routerLink="syllabus">
                <mat-icon>library_books</mat-icon>
                Syllabus
            </button>

            <button class="btn" routerLink="attendance">
                <mat-icon>trending_up</mat-icon>
                Attendance
            </button>
            
            <button class="btn" routerLink="std_holiday">
                <mat-icon>calendar_today</mat-icon>
                Annual Holidays
            </button>

            <button class="btn" routerLink="std_feedback">
                <mat-icon>feedback</mat-icon>
                Feedback & Suggetions
            </button>

        </div>
    </mat-sidenav>

    <mat-sidenav-content>

        <mat-toolbar class="dashboard_top_head">
            <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
            <div class="top_head_details_area">
                <div class="icons_area">
                    <div class="icons">
                        <mat-icon>notifications_none</mat-icon>
                    </div>
                    <div class="icons">
                        <mat-icon> chat_bubble_outline</mat-icon>
                    </div>
                    <!-- <div class="icons">
                        <mat-icon> call</mat-icon>
                    </div> -->
                    <div class="icons">
                        <mat-icon>school</mat-icon>
                    </div>
                </div>
                <div class="user_details_with_login_icon">
                    <div class="user_icon">
                        <img src="assets/myresimg.png" alt="">
                    </div>
                    <div class="user_name">Rohit Kumar</div>
                    <div class="user_title">
                        <h3>Student</h3>
                    </div>
                </div>
            </div>
        </mat-toolbar>

        <div class="main">
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
